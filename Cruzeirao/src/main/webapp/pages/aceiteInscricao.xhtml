<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Aceite Inscricao" />
	</ui:define>
    
    <ui:define name="principal">	             
   		<h1><p:outputLabel value="Aceite Inscricao" /></h1>	
      	<h:form id="formBusca">	
	      	<p:panelGrid columns="3">
			
				<p:outputLabel value="CPF Jogador: " />
				<p:inputText value="#{aceiteInscricaoManagedBean.buscaCPFJogador}" />
				<p:commandButton value="Buscar" ajax="true" action="#{aceiteInscricaoManagedBean.buscaEquipes}"
					update=":formAceite" />
			</p:panelGrid>	
		</h:form>
		<h:form id="formAceite">
			<p:panelGrid columns="2">
			
                <h:outputText value="Equipe *" />
				<p:selectOneMenu value="#{aceiteInscricaoManagedBean.inscricao}"
					converter="converterUsuarioInscricao">
					<f:selectItem itemValue="" itemLabel="SELECIONE" />
					<f:selectItems value="#{aceiteInscricaoManagedBean.inscricoes}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.inscricao.equipe.nome}" />
				</p:selectOneMenu>


            </p:panelGrid>
            			
		    <p:growl id="growl" showDetail="true" />
			
			<p:commandButton value="Aceitar" action="#{aceiteInscricaoManagedBean.aceitar}"
				update=":formAceite, :formBusca" />
		</h:form>		
		
	</ui:define>
</ui:composition>
