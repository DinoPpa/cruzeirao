<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro Usuario" />
	</ui:define>
    
    <ui:define name="principal">
	             
   		<h1><p:outputLabel value="Cadstro de UsuÃ¡rio" /> </h1>
	 	
	      <h:form id="formUsuario">	
			<p:panelGrid columns="2">
                <h:outputText value="Nome *" />
                <p:inputText value="#{usuarioManagedBean.usuario.nome}" required="true" />
	            
	            <h:outputText value="CPF *" />
                <p:inputMask value="#{usuarioManagedBean.usuario.cpf}" required="true" mask="999.999.999-99" />
	             
	            <h:outputText value="Email *" />
                <p:inputText value="#{usuarioManagedBean.usuario.email}"  required="true" />
	                
                <h:outputText value="Login: *" />
                <p:inputText value="#{usuarioManagedBean.usuario.login}" required="true" />

                <h:outputText value="Senha: *" />
                <p:password value="#{usuarioManagedBean.usuario.senha}" required="true"  />
            </p:panelGrid>
	            
			<p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" action="#{usuarioManagedBean.salvar}"
				update=":formUsuario"/>
		</h:form>		
	</ui:define>
</ui:composition>
