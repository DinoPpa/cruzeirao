<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro Usuario" />
	</ui:define>
    
    <ui:define name="principal">
	             
   		<h1><p:outputLabel value="Login" /> </h1>
	 	
	 	<p:growl id="msg" />
	 	
	      <h:form id="formUsuario">	
			<p:panelGrid columns="2">
                <h:outputText value="Login *" />
                <p:inputText value="#{loginManagedBean.login}" />
	            
	            <h:outputText value="Senha: *" />
                <p:password value="#{loginManagedBean.senha}" />
            </p:panelGrid>
	            
			<p:commandButton value="Login" ajax="true" action="#{loginManagedBean.autenticar()}" update="msg" />
		</h:form>		
	</ui:define>
</ui:composition>
